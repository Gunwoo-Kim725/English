<!DOCTYPE html>
<html>

<head>
    <title>해석이론</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="w3.css">
    <style>
        a:link,
        a:visited {
            background-color: white;
            color: black;
            border: 2px dotted #3f51b5;
            padding: 10px 10px;
            text-decoration: none;
            display: inline-block;
        }

        a:hover,
        a:active {
            background-color: #3f51b5;
            color: white;
        }
    </style>
    <script>
    function playItHere(e, link) {
        var audio = document.createElement("audio");
        var src = document.createElement("source");
        src.src = link.href;
        audio.appendChild(src);
        audio.play();
        e.preventDefault();
    }
    
    function w3_open() {
        document.getElementById("main").style.marginLeft = "105px";
        document.getElementById("mySidebar").style.width = "105px";
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("openNav").style.display = 'none';
    }
    
    function w3_close() {
        document.getElementById("main").style.marginLeft = "0%";
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("openNav").style.display = "inline-block";
    }
    </script>
</head>

<body>

    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
        <a href="GK01.html" class="w3-bar-item w3-button">GK01</a>
        <a href="#" class="w3-bar-item w3-button">GK02</a>
        <a href="#" class="w3-bar-item w3-button">GK03</a>
    </div>

    <div id="main">

        <div class="w3-indigo">
            <button id="openNav" class="w3-button w3-indigo w3-xlarge" onclick="w3_open()">&#9776;</button>
            <div class="w3-container">
                <h1>Main Page</h1>
            </div>
        </div>


        <div class="w3-container">
            <p></p>
            
        </div>

    </div>

</body>

</html>
